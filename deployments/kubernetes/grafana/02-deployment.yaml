apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: mytsdb
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:10.2.0
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin123"
        - name: GF_USERS_ALLOW_SIGN_UP
          value: "false"
        volumeMounts:
        - name: datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: dashboards-provider
          mountPath: /etc/grafana/provisioning/dashboards
        - name: dashboards
          mountPath: /var/lib/grafana/dashboards
        - name: dashboards-comprehensive
          mountPath: /var/lib/grafana/dashboards/comprehensive
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: datasources
        configMap:
          name: grafana-datasources
      - name: dashboards-provider
        configMap:
          name: grafana-dashboards
          items:
          - key: dashboard-provider.yaml
            path: dashboard-provider.yaml
      - name: dashboards
        configMap:
          name: grafana-dashboards
          items:
          - key: sample-app-dashboard.json
            path: sample-app-dashboard.json
          - key: executive-dashboard.json
            path: executive-dashboard.json
      - name: dashboards-comprehensive
        configMap:
          name: grafana-dashboards-comprehensive
